name: Build the flutter version of the RustDesk

on:
  workflow_dispatch:
    inputs:
      upload-artifact:
        type: boolean
        description: 'Upload Artifacts'
        default: true
  push:
    branches: [ "master" ]
  workflow_call:
    inputs:
      upload-artifact:
        type: boolean
        default: true
      upload-tag:
        type: string
        default: "nightly"

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-2022
    
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive  # <--- ESTO ES LO QUE FALTA
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc
          override: true

      # --- PASO ELIMINADO: VCPKG MANUAL ---
      # No instalamos dependencias manualmente. 
      # El script build.py leerá vcpkg.json automáticamente.

      - name: Build RustDesk (Release)
        env:
          RENDEZVOUS_SERVER: ${{ secrets.RENDEZVOUS_SERVER }}
          RS_PUB_KEY: ${{ secrets.RS_PUB_KEY }}
        # El flag --hwcodec descarga las librerías necesarias automáticamente
        run: python3 build.py --flutter --hwcodec
        shell: cmd

      # --- EMPAQUETADO CON INNO SETUP ---
      
      - name: Instalar Inno Setup (Nativo)
        run: choco install innosetup --no-progress
        shell: cmd

      - name: Compilar Instalador .exe
        # Asegúrate de que setup.iss busca "rustdesk.exe" y no "abasur.exe" en el origen
        run: |
          "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" setup.iss
        shell: cmd

      - name: Upload Installer Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Abasur-Instalador-Windows
          path: Output/Abasur_Instalador_Full.exe
