name: Build the flutter version of the RustDesk

on:
  workflow_dispatch:
    inputs:
      upload-artifact:
        type: boolean
        description: 'Upload Artifacts'
        default: true
  push:
    branches: [ "master" ]
  workflow_call:
    inputs:
      upload-artifact:
        type: boolean
        default: true
      upload-tag:
        type: string
        default: "nightly"

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-2022
    
    steps:
      - uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc
          override: true

      - name: Install Vcpkg dependencies
        run: |
          vcpkg install libvpx:x64-windows libyuv:x64-windows opus:x64-windows aom:x64-windows
        shell: cmd

      - name: Build RustDesk (Release)
        env:
          RENDEZVOUS_SERVER: ${{ secrets.RENDEZVOUS_SERVER }}
          RS_PUB_KEY: ${{ secrets.RS_PUB_KEY }}
        run: python3 build.py --flutter
        shell: cmd

      # --- BLOQUE CORREGIDO: INSTALADOR ABASUR ---
      
      - name: Instalar Inno Setup (Nativo)
        run: choco install innosetup --no-progress
        shell: cmd

      - name: Compilar Instalador .exe
        # Ejecutamos ISCC directamente sin acciones externas
        run: |
          "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" setup.iss
        shell: cmd

      - name: Upload Installer Artifact
        uses: actions/upload-artifact@v4  # Actualizado a v4 para evitar warnings
        with:
          name: Abasur-Instalador-Windows
          path: Output/Abasur_Instalador_Full.exe
